###
# * Manually routes sets to the most accurate symbol code. This data file is a holdover from the
#   Proxyshop project where I manually defined symbol routing for nearly every symbol to account
#   for inconsistencies in Scryfall data.
#
# * (key) A valid Scryfall recognized set code.
# * (value) A valid symbol code found in our symbol catalog.
#
# * TODO:
#   - Create a process for updating and generating our data files dynamically via
#     Scryfall's "symbol_icon_uri" resource so we don't include definitions that
#     Scryfall already accurately represents.
#   - Eventually deprecate this datafile in favor of using Scryfall's icon definition
#     unless routed in other data files.
###

